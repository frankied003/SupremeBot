<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type= "text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Supreme Bot</title>
</head>
<body style="margin: 20px">
    <div class="container-fluid">
        <div class= "header text-center">
            <div class="row d-flex justify-content-center">
                <h1> Welcome to </h1>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 text-center">
                    <button onclick="test()"> test </button>
                </div>
                <div class="box col-md-4 text-center">
                    <h3> supreme bot </h3>
                </div>
                <div class="col-md-4 text-center">
                    <button id="clearButton"> clear </button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 4%;">
            <div class="col-md-4">
                <div class="row d-flex justify-content-center text-center">
                    <h2>personal information</h2>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 text-center">
                        <label>first name</label>
                        <input type = "text"
                        id = "Fname"
                        value = "" 
                        />
                    </div>
                    <div class="col-md-6 text-center">
                        <label>last name</label>
                        <input type = "text"
                        id = "Lname"
                        value = "" 
                        />
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 text-center">
                        <label>email address</label>
                        <input type = "email"
                        id = "Email"
                        value = "" 
                        />
                    </div>
                    <div class="col-md-6 text-center">
                        <label>telephone number</label>
                        <input type = "tel"
                        id = "Phone"
                        value = "" 
                        />
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 text-center">
                        <label>street address</label>
                        <input type = "text"
                        id = "Saddress"
                        value = "" 
                        />
                    </div>
                    <div class="col-md-6 text-center">
                        <label>apartment number</label>
                        <input type = "text"
                        id = "Caddress"
                        value = ""/>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-4 text-center">
                        <label>zip code</label>
                        <input type = "text"
                        maxlength="5"
                        size="5"
                        id = "Zip"
                        value = "" 
                        />
                    </div>
                    <div class="col-md-4 text-center">
                        <label>country</label>
                        <select id="country" name="Country"  >
                            <option>- country -</option>
                            <option value="USA">usa</option>
                        </select>
                    </div>
                    <div class="col-md-4 text-center">
                        <label>state</label>
                        <select id= "state" name="State"  >
                            <option>- state -</option>
                            <option value="AL">al</option>
                            <option value="AK">ak</option>
                            <option value="AZ">az</option>
                            <option value="AR">ar</option>
                            <option value="CA">ca</option>
                            <option value="CO">co</option>
                            <option value="CT">ct</option>
                            <option value="DE">de</option>
                            <option value="DC">dc</option>
                            <option value="FL">fl</option>
                            <option value="GA">ga</option>
                            <option value="HI">hi</option>
                            <option value="ID">id</option>
                            <option value="IL">il</option>
                            <option value="IN">in</option>
                            <option value="IA">ia</option>
                            <option value="KS">ks</option>
                            <option value="KY">ky</option>
                            <option value="LA">la</option>
                            <option value="ME">me</option>
                            <option value="MD">md</option>
                            <option value="MA">ma</option>
                            <option value="MI">mi</option>
                            <option value="MN">mn</option>
                            <option value="MS">ms</option>
                            <option value="MO">mo</option>
                            <option value="MT">mt</option>
                            <option value="NE">ne</option>
                            <option value="NV">nv</option>
                            <option value="NH">nh</option>
                            <option value="NJ">nj</option>
                            <option value="NM">nm</option>
                            <option value="NY">ny</option>
                            <option value="NC">nc</option>
                            <option value="ND">nd</option>
                            <option value="OH">oh</option>
                            <option value="OK">ok</option>
                            <option value="OR">or</option>
                            <option value="PA">pa</option>
                            <option value="RI">ri</option>
                            <option value="SC">sc</option>
                            <option value="SD">sd</option>
                            <option value="TN">tn</option>
                            <option value="TX">tx</option>
                            <option value="UT">ut</option>
                            <option value="VT">vt</option>
                            <option value="VA">va</option>
                            <option value="WA">wa</option>
                            <option value="WV">wv</option>
                            <option value="WI">wi</option>
                            <option value="WY">wy</option>
                        </select>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <hr>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 text-center">
                        <label>credit card type</label>
                        <select id= "cardtype" name="Card"  >
                            <option>- card type -</option>
                            <option value="AE">american express</option>
                            <option value="DI">discover</option>
                            <option value="MC">mastercard</option>
                            <option value="VI">visa</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-center">
                        <label>name on card</label>
                        <input type = "text"
                        id = "Cname"
                        value = "" 
                        />
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 text-center">
                        <label>card number</label>
                        <input type = "text"
                        id = "Cnumber"
                        value = "" 
                        size="16"
                        />
                    </div>
                    <div class="col-md-6 text-center">
                        <label>cvv</label>
                        <input type = "text"
                        id = "CVV"
                        value = "" 
                        size="3"
                        />
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 text-center">
                        <label>expmonth</label>
                        <input type = "text"
                        name="Month"
                        placeholder="00"
                        id = "cardmonth"
                        value = "" 
                        size="2"
                        />
                    </div>
                    <div class="col-md-6 text-center">
                        <label>expyear</label>
                        <input type = "text"
                        name="Year"
                        placeholder="2020"
                        id = "cardyear"
                        value = "" 
                        size="4"
                        />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row d-flex justify-content-center text-center">
                    <h2>product information</h2>
                </div>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-md-6 text-center">
                        <label>category</label>
                        <select id= "category" name="Category">
                        <option>- category -</option>
                        <option value="bags">bags</option>
                        <option value="accessories">accessories</option>
                        <option value="skate">skate</option>
                        <option value="pants">pants</option>
                        <option value="shoes">shoes</option>
                        <option value="shirts">shirts</option>
                        <option value="jackets">jackets</option>
                        <option value="tops">tops/sweaters</option>
                        <option value="hats">hats</option>
                        <option value="sweatshirts">sweatshirts</option>
                        <option value="t-shirts">t-shirts</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-center">
                        <label>keywords</label>
                        <input type = "text"
                        placeholder="box logo"
                        id = "kword"
                        value = "" 
                         />
                    </div>
                </div>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-md-4 text-center">
                        <label>delay (in ms)</label>
                        <input type = "number"
                        id = "delay"
                        value = "" 
                         />
                    </div>
                    <div class="col-md-4 text-center">
                        <label>color</label>
                        <input type = "text"
                        id = "color"
                        value = "" 
                         />
                    </div>
                    <div class="col-md-4 text-center">
                        <label>size</label>
                        <select id= "size" name="Size">
                        <option value="N/A">n/a</option>
                        <option value="S">small</option>
                        <option value="M">medium</option>
                        <option value="L">large</option>
                        <option value="XL">xlarge</option>
                        </select>
                    </div>
                </div>
                <div class="row d-flex justify-content-center text-center" style="margin: 7%;">
                    <select class="custom-select bot-option">
                        <option selected value="fast">fast mode</option>
                        <option value="safe">safe mode (human mode)</option>
                    </select>
                </div>
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-md-6 text-center">
                        <button id="submitButton" onclick="startBot()"> start task</button>
                    </div>
                    <div class="col-md-6 text-center">
                        <button id="submitButton" onclick="TestButton()"> stop task </button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center text-center" style="margin-top: 40px;">
                    <div class="g-recaptcha" data-sitekey="6LeWwRkUAAAAAOBsau7KpuC9AV-6J8mhw4AjC3Xz"></div>
                </div>
                <div class="row d-flex justify-content-center text-center" style="margin-top: 10px;">
                    <button id="submitCaptchaButton" onclick="storeRecaptchaResponse()"> submit captcha </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row d-flex justify-content-center text-center">
                    <h2>task information</h2>
                </div>
                <div class="row d-flex justify-content-center text-center">
                    <textarea id="taskStatus" disabled></textarea>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
